<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParabÃ©ns!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      color: #ff4081;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
    }

    /* Confetes */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* BalÃµes */
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50%;
      animation: rise linear forwards;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes rise {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ ParabÃ©ns! ðŸŽ‰</h1>
    <p>Hoje Ã© um dia especial sÃ³ para vocÃª! ðŸ¥³</p>
    <button onclick="celebrar()">Celebrar ðŸŽŠ</button>
  </div>

  <!-- MÃºsica que toca primeiro -->
  <audio id="musica" preload="auto">
    <source src="parabens.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    function celebrar() {
      const musica = document.getElementById("musica");

      // Tocar mÃºsica primeiro
      musica.pause();       // pausa se estiver tocando
      musica.currentTime = 0; // reinicia do comeÃ§o
      musica.play();        // toca imediatamente

      // Depois das linhas acima, cria confetes e balÃµes
      criarConfetes(100);
      criarBaloes(10);
    }

    function criarConfetes(qtd) {
      for (let i = 0; i < qtd; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;

        const size = Math.random() * 8 + 5;
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";

        const duration = Math.random() * 3 + 2;
        confetti.style.animationDuration = duration + "s";
        confetti.style.animationDelay = Math.random() * 2 + "s";

        setTimeout(() => confetti.remove(), (duration + 2) * 1000);
      }
    }

    function criarBaloes(qtd) {
      for (let i = 0; i < qtd; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        document.body.appendChild(balloon);

        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;

        const duration = Math.random() * 6 + 5;
        balloon.style.animationDuration = duration + "s";
        balloon.style.animationDelay = Math.random() * 2 + "s";

        setTimeout(() => balloon.remove(), (duration + 2) * 1000);
      }
    }
  </script>
</body>
</html>
